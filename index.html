<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akasi | form-validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Partner with Us Today!</h1>
        <!-- form -->
        <form action="" id="form">
            <!-- full name -->
            <div class="form-Group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name">
            </div>
            <!-- phone number -->
            <div class="form-Group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="+00-0000-0000">
            </div>
            <!-- email address -->
            <div class="form-Group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com">
            </div>
            <!-- website url -->
            <div class="form-Group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="http://akasi.com">
            </div>
            <!-- password -->
            <div class="form-Group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password">
            </div>
             <!-- confirm password -->
            <div class="form-Group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- error/success message -->
        <div class="message-Container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
